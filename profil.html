<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Profil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />      
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="barre-rouge">
      <h1>Mon Profil</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a> |
      <a href="decouverte.html">Découverte</a> |
      <a href="matches.html">Matches</a> |
      <a href="#" id="logout">Déconnexion</a>
    </nav>
  </header>

  <main style="text-align: center; padding: 50px;">
    <h2>Bienvenue sur votre profil !</h2>
    <img id="userPhoto" src="" alt="Photo de profil" style="width:120px;height:120px;border-radius:50%;display:none;margin:20px auto;" />
    <p>Nom : <span id="userName">Chargement...</span></p>
    <p>Email : <span id="userEmail">Chargement...</span></p>
    <p>ID Utilisateur : <span id="userUID">Chargement...</span></p>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCncnRlcKPH_AATgGKGSRF4y-NB-qrytV0",
      authDomain: "site-de-rencontre-burundais.firebaseapp.com",
      projectId: "site-de-rencontre-burundais",
      storageBucket: "site-de-rencontre-burundais.appspot.com",
      messagingSenderId: "737249604208",
      appId: "1:737249604208:web:be1b93908d82bfbacfbab5",
      measurementId: "G-SDS4TEJLBL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const userUID = document.getElementById("userUID");
    const userPhoto = document.getElementById("userPhoto");
    const logoutBtn = document.getElementById("logout");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName || "Non défini";
        userEmail.textContent = user.email;
        userUID.textContent = user.uid;

        if (user.photoURL) {
          userPhoto.src = user.photoURL;
          userPhoto.style.display = "block";
        }
      } else {
        window.location.href = "connexion.html"; // Redirection si pas connecté
      }
    });

    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      signOut(auth).then(() => {
        window.location.href = "connexion.html";
      });
    });
  </script>

</body>
</html>
